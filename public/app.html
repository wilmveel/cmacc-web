<!-- Imports polymer -->
<link rel="import" href="./polymer/polymer.html">


<link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../app-layout/app-header/app-header.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<link rel="import" href="./cmacc-elements/cmacc-ast.html">
<link rel="import" href="./cmacc-elements/cmacc-document.html">
<link rel="import" href="./cmacc-elements/cmacc-source.html">
<link rel="import" href="./cmacc-elements/cmacc-sidebar.html">
<link rel="import" href="./cmacc-elements/cmacc-dialog.html">

<dom-module id="cmacc-app">

    <style>

        app-toolbar {
            background-color: #4285f4;
            color: #fff;
        }

        paper-tabs {
            background-color: #fff;
        }

        #container {
            background-color: #dddddd;
            height: 100%;

        }

        #wrapper {
            padding: 20px;
            overflow: visible;
            min-height: 80%;
        }

        #page {
            max-width: 800px;
            min-height: 80%;
            margin: 20px auto;
        }

        #page paper-material {
            background-color: white;
            padding: 20px;
        }

    </style>

    <template>
        <cmacc-ast id="ast" file="{{file}}" ast="{{ast}}"></cmacc-ast>
        <cmacc-dialog id="dialog" ast="{{ast}}"></cmacc-dialog>


        <iron-ajax
                id="ajax"
                url="{{file}}"
                method="POST"
                content-type="text/plain"
                on-response="handleResponse"
                debounce-duration="300"></iron-ajax>

        <app-drawer-layout fullbleed>

            <app-drawer swipe-open align="right">
                <cmacc-sidebar ast="{{ast}}"></cmacc-sidebar>
            </app-drawer>

            <app-drawer id="left" swipe-open align="start">
                <template id="rep" is="dom-repeat" items="{{files}}">
                    <paper-item on-tap="go">{{item}}</paper-item>
                </template>
            </app-drawer>

            <app-toolbar>
                <paper-icon-button icon="menu" onclick="document.getElementById('left').toggle();"></paper-icon-button>
                <div main-title>Common Accord</div>
                <paper-icon-button icon="save" on-tap="save"></paper-icon-button>
            </app-toolbar>

            <paper-tabs selected="{{page}}">
                <paper-tab>Document</paper-tab>
                <paper-tab>Source</paper-tab>
            </paper-tabs>

            <div id="container">
                <div id="wrapper">
                    <div id="page">
                        <iron-pages selected="{{page}}">

                            <paper-material elevation="1">
                                <cmacc-document ast="{{ast}}"></cmacc-document>
                            </paper-material>

                            <paper-material elevation="1">
                                <cmacc-source ast="{{ast}}"></cmacc-source>
                            </paper-material>

                        </iron-pages>
                    </div>
                </div>

            </div>

        </app-drawer-layout>
    </template>
</dom-module>


<script>
    Polymer({
        is: 'cmacc-app',

        properties: {
            ast: {
                type: Object,
                observer: 'refresh'
            }
        },

        ready: function () {
            this.addEventListener("cmacc-variable", function (e) {
                var ref = e.detail.data;
                var variable = cmacc.helper.queryAst(this.ast, ref);
                this.$.dialog.open(variable)
            }.bind(this), true);

            this.root = location.protocol + "//" + location.host;
            this.page = 0;
            this.files = [
                'ipfs://QmSaMttrBoGbTQ2k8mFPkHAWjgkbcpu4454wwzo5jsMQis/',
                '/doc/test.md',
                '/doc/marc/HelloWorld.md',
                '/doc/marc/HelloWorldOverwrite.md',
                '/doc/acme/angel-round/SAFE_Robinson.md',
                '/doc/acme/angel-round/SAFE_Robinson_v2.md',
                '/doc/acme/angel-round/safe_robinson_v3.md'
            ]
        },

        attached: function () {
            var doc = this.getDoc();
            if (doc)
                this.file = this.root + doc;
            else
                document.getElementById('left').toggle();
        },

        refresh: function () {
            console.log('refresh');
        },

        save: function () {
            this.$.ast.save();
        },

        go: function (e) {
            this.file = this.root + e.model.item;
            document.getElementById('left').toggle();
        },

        getDoc: function () {
            var url = window.location.href;
            var name = 'doc';
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    });
</script>
